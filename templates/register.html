<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<html>
	<head>
		<title>Register Page</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark justify-content-between">
			
			<form class="form-inline" action="/home" method = "POST">
				<label style="color:white; padding-right: 10px">Login</label>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
			</form>
		</nav>
		<div class="jumbotron">
					<center><h1 class="display-4">NGO Resource Management System</h1></center>
		</div>
		<form class="container" action = "/add_login" method = "POST">

            {{validation}}
            <br>
            <br>
            <br>
				<div class="form-group">
					<label>Enter your Username</label>
					<input name = "username" type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
				</div>
				<div class="form-group">
					<label>Enter password</label>
					<input name = "password" type="password" class="form-control" id="inputpassword" placeholder="password">
				</div>
                <div class="form-group">
					<label>Verify password</label>
					<input name = "password1" type="password" class="form-control" id="verifypassword" placeholder="password">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
